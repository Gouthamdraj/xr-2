<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XR Messaging Desktop App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4f46e5',
            urgent: '#dc2626',
            overlay: 'rgba(0, 0, 0, 0.7)',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-white font-sans h-screen overflow-hidden">
  <div class="flex flex-col h-full">
    <!-- Top Bar -->
    <div class="flex justify-between items-center px-6 py-4 bg-gray-900 shadow-md z-10">
      <h1 class="text-2xl font-bold text-white">XR Vision Dock</h1>
      <div class="flex gap-4 items-center">
        <span id="status" class="px-3 py-1 rounded-full text-white bg-yellow-500">Connecting</span>
        <div class="text-sm text-gray-300">ðŸ”‹ Battery: <span id="batteryLevel">83%</span></div>
      </div>
    </div>

    <!-- Main Body -->
    <div class="flex flex-1 overflow-hidden">
      <!-- Video Stream Left -->
      <div class="relative w-2/3 h-full bg-black">
        <!-- âœ… WebRTC video player instead of MJPEG image -->
        <video id="xrVideo" class="w-full h-full object-cover" autoplay playsinline></video>

        <!-- Overlays -->
        <div id="videoOverlay" class="absolute inset-0 bg-overlay text-white flex items-center justify-center text-2xl font-bold hidden">
          Video Hidden for Privacy
        </div>
        <div id="muteBadge" class="absolute top-3 right-3 bg-red-600 text-white px-3 py-1 text-sm rounded hidden">ðŸ”‡ Muted</div>
      </div>

      <!-- Side Panel Right -->
      <div class="w-1/3 bg-gray-950 bg-opacity-90 text-sm overflow-y-auto px-4 py-3 space-y-6">
        <!-- Devices -->
        <div>
          <h3 class="text-base font-semibold mb-2">Connected Devices</h3>
          <ul id="deviceList" class="list-disc pl-5 text-gray-300"></ul>
        </div>

        <!-- Recent Messages -->
        <div>
          <h3 class="text-base font-semibold mb-2">Recent Messages</h3>
          <div id="recentMessages" class="space-y-2 max-h-32 overflow-y-auto"></div>
        </div>

        <!-- Message History -->
        <div>
          <h3 class="text-base font-semibold mb-2">Message History</h3>
          <div id="messageHistory" class="space-y-2 max-h-48 overflow-y-auto"></div>
        </div>
      </div>
    </div>

    <!-- Controls Footer -->
    <div class="px-6 py-4 bg-gray-800 flex flex-col gap-2 shadow-inner z-10">
      <div class="flex gap-4">
        <input type="text" id="usernameInput" placeholder="Your Name" class="flex-1 px-3 py-2 rounded bg-gray-900 border border-gray-700 placeholder-gray-500 text-white" />
        <input type="text" id="xrIdInput" value="XR-1234" placeholder="XR ID" class="flex-1 px-3 py-2 rounded bg-gray-900 border border-gray-700 placeholder-gray-500 text-white" />
      </div>

      <textarea id="messageInput" placeholder="Type a message..." class="w-full h-24 p-3 rounded bg-gray-900 border border-gray-700 placeholder-gray-500 text-white resize-none mt-2"></textarea>

      <div class="flex justify-between items-center mt-1">
        <label class="flex items-center space-x-2">
          <input type="checkbox" id="urgentCheckbox" class="accent-urgent" />
          <span>Mark as Urgent</span>
        </label>
        <div class="flex gap-3">
          <button id="sendButton" class="bg-primary hover:bg-indigo-700 text-white px-6 py-2 rounded">Send</button>
          <button id="clearMessagesBtn" class="bg-red-600 hover:bg-red-800 text-white px-6 py-2 rounded">Clear Messages</button>
          <button id="openEmulator" class="bg-indigo-600 hover:bg-indigo-800 text-white px-6 py-2 rounded">Open XR Emulator</button>
        </div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
